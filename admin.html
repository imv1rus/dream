<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Área de Upload</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Tela de Login -->
    <div id="login-form" class="login-container">
        <h2>Admin Login</h2>
        <form id="form-login" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="login-error" style="color:red; display:none;">Usuário ou senha incorretos!</div>
    </div>

    <!-- Seção de Upload de Arquivos (somente após login) -->
    <div id="upload-section" class="upload" style="display: none;">
        <h2>Envie seus Arquivos</h2>
        <button id="add-file-btn">Adicionar Arquivo</button>

        <!-- Modal para Adição de Arquivo -->
        <div id="add-file-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Adicionar Arquivo</h2>
                <form id="add-file-form">
                    <label for="file-name">Nome do Arquivo:</label>
                    <input type="text" id="file-name" required placeholder="Digite o nome do arquivo..." />

                    <label for="file-category">Categoria:</label>
                    <select id="file-category" required>
                        <option value="Filmes">Filmes</option>
                        <option value="Séries de TV">Séries de TV</option>
                        <option value="Livros">Livros</option>
                        <option value="Música">Música</option>
                        <option value="Software">Software</option>
                    </select>

                    <label for="file-description">Descrição:</label>
                    <textarea id="file-description" required placeholder="Digite a descrição do arquivo..."></textarea>

                    <label for="file-upload">Selecione o Arquivo:</label>
                    <input type="file" id="file-upload" required />

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
